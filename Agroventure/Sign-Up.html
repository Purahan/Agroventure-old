<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agroventure-Sign Up</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    </head>
    <body style="background-color: rgb(187, 203, 161); font-family: Arial, Helvetica, sans-serif;">
        <div id="header">
            <header class="d-flex flex-wrap justify-content-center px-3 py-3 mb-4 border-bottom bg-light">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Agroventure</span>
                </a>
        
                <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Testimonial</a></li>
                <li class="nav-item"><a href="Sign-in.html" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="Sign-Up.html" class="nav-link active">Sign Up</a></li>
                </ul>
            </header>
        </div>
        <form action="#" method="post">
            <div class="container bg-light my-5 py-4 px-5">
                <h1 class="fs-1">Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="row g-3">
                    <div class="col">
                        <label for="f-name">First Name</label>
                    </div>
                    <div class="col">
                        <label for="l-name">Last Name</label>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" id="f-name" placeholder="First name" name="fname" aria-label="First name" required />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="l-name" placeholder="Last name" aria-label="Last name" required />
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" aria-describedby="email" required />
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="col">
                        <label for="gender">Gender</label>
                        <select class="form-control my-2" name="gender" id="gender">
                            <optgroup label="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="row pb-3" class="pb-1">
                    <div class="col">
                        <label for="pwd ">Password</label>
                    </div>
                    <div class="col">
                        <label for="dob">Date of Birth</label>
                    </div>
                </div>
                <div class="row pb-3" class="pb-1">
                    <div class="col">
                    <input type="password" class="form-control" placeholder="Password" name="pwd" id="pwd" required />
                    </div>
                    <div class="col">
                        <input type="date" name="dob" id="dob" class="form-control" max="01-01-2010" required />
                    </div>
                </div>
                <div class="row pb-3">
                    <label for="r-pwd" class="pb-1">Repeat Password</label>
                    <input type="password" class="form-control" placeholder="Repeat Password" name="r-pwd" id="r-pwd" required />
                </div>
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <input type="submit" class="btn btn-success w-100 px-2 py-2 fs-5" value="Register" />
                <p>Already have an account? <a href="Sign-in.html">Sign in</a>.</p>
            </div>
        </form>
    </body>
</html>
